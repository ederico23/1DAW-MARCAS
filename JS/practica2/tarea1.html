<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Texto Expandible</title>
    <style>
       

        #texto-extra {
            display: none;
            
        }

        #btn-mas {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <p id="parrafo">
       hola estamos en 1 DAW vespertirno
        <span id="texto-extra">
          concretamente en lenguaje de marcas con nuestro tutor.
        </span>
        <span id="btn-mas">m√°s...</span>
    </p>

    <script>
        const btnMas = document.getElementById('btn-mas');
        const textoExtra = document.getElementById('texto-extra');

        btnMas.addEventListener('click', function () {
            
            textoExtra.style.display = 'inline';
           
            btnMas.style.display = 'none';
        });
    </script>

</body>

</html>
