<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Suma de números</title>
 
</head>

<body>

    <div class="bloque">
        <input type="number" id="num1" placeholder="Primer número">
    </div>
    <div class="bloque">
        <input type="number" id="num2" placeholder="Segundo número">
    </div>

    <p class="clickable" onclick="realizarSuma()">
        La suma de los números introducidos es: <span id="resultado">(haz click aqui)</span>
    </p>

    <script>
        function realizarSuma() {
            let n1 = Number(document.getElementById('num1').value);
            let n2 = Number(document.getElementById('num2').value);

            let suma = n1 + n2;

            document.getElementById('resultado').innerHTML = suma;
        }
    </script>

</body>

</html>
